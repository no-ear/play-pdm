@(id : Long, documents : List[Document])

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>sample</title>
</head>
<body>
	<form action="@routes.PartVersionDetailController.upload(id)" method="post"
		enctype="multipart/form-data">
		ファイル：<br /> <input type="file" name="upfile" size="30" /><br /> <br /> <input type="submit" value="アップロード" />
	</form>
@documents.map { document =>
	<a href="@routes.DocumentContoller.download(document.fileHash)">@document.fileName</a> 
}
</body>
</html>
